<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="城邦學習月，持續學習、自在前行！" />
    <meta name="robots" content="index, follow" />
    <base target="_blank" />
    <title>城邦自慢塾 - 學習月活動</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://s3-ap-northeast-1.amazonaws.com/cite-school/assets/cite_favicon-c-64x64-96b58eeb0e3c12680e34e2dd6e7babfa5e5ce0e701254aa8acb9cca027a428fc.png"
    />
    <link
      rel="bookmark"
      href="https://s3-ap-northeast-1.amazonaws.com/cite-school/assets/cite_favicon-c-64x64-96b58eeb0e3c12680e34e2dd6e7babfa5e5ce0e701254aa8acb9cca027a428fc.png"
    />
    <!-- bootstrap 5.1.1 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- AREA 1: HEADER -->
    <header class="header__container">
      <div class="header__cover">
        <img
          class="header__cover__img"
          src="images/pc/Header_1.png"
          alt="城邦學習月，持續學習，自在前行！"
        />
        <h1 class="header__cover__title">總覺得自己這個也不會那個也不會？</h1>
        <h1 class="header__cover__title">擺脫學習焦慮!用自己的步調前進～</h1>
        <span class="header__cover__arrow-down"></span>
      </div>
      <div class="header__feature">
        <ul class="header__feature__chat-box">
          <li class="header__feature__chat-item"><p>各種技能任你選</p></li>
          <li class="header__feature__chat-item"><p>教學簡明有邏輯</p></li>
          <li class="header__feature__chat-item"><p>反覆練習學到會</p></li>
        </ul>
        <div class="header__feature__introduce">
          <div class="header__feature__introduce-color">
            <h2 class="header__feature__introduce__date">
              學習月期間 <span>9/25-10/29</span>
            </h2>
            <h2 class="header__feature__introduce__sales">
              指定線上課程<span class="big-font">8</span><span>折</span>、<span
                class="big-font"
                >2</span
              ><span>件以上</span><span class="big-font">75</span
              ><span>折</span>
            </h2>
            <div class="header__feature__introduce__circle">
              <h3>
                購課即可<br />獲得<span>免單<br />抽獎資格!</span>
              </h3>
              <div class="circular">
                <svg viewBox="0 0 100 100">
                  <path
                    d="M 0 50 a 50 50 0 1 1 0 1 z"
                    id="circle"
                    fill="none"
                  ></path>
                  <text>
                    <textPath xlink:href="#circle" fill="inherit">
                      ｜你的學費，我們來付～｜
                    </textPath>
                  </text>
                </svg>
              </div>
            </div>
            <div class="header__feature__introduce__circle">
              <h3>
                購課<br />
                滿900元<br /><span>贈讀書花園<br />VIP!</span>
              </h3>
              <div class="circular">
                <svg viewBox="0 0 100 100">
                  <path
                    d="M 0 50 a 50 50 0 1 1 0 1 z"
                    id="circle"
                    fill="none"
                  ></path>
                  <text>
                    <textPath xlink:href="#circle" fill="inherit">
                      ｜喜歡看書？我們照顧你！｜
                    </textPath>
                  </text>
                </svg>
              </div>
            </div>

            <div class="header__feature__introduce__bottom-set">
              <div class="chat">
                <p>週週鎖定自慢塾直播，</p>
                <p>與講師線上互動，</p>
                <p>吸收效果一級棒！</p>
              </div>
              <img src="images/pc/person_reading_1.png" alt="person reading" />
            </div>
            <!--            <div class="header__feature__introduce__chat">-->
            <!--              <p>週週鎖定自慢塾直播，</p>-->
            <!--              <p>與講師線上互動，</p>-->
            <!--              <p>吸收效果一級棒！</p>-->
            <!--            </div>-->
            <!--            <img src="images/pc/person_reading_1.png" alt="person reading" />-->
          </div>
        </div>
      </div>
    </header>

    <!-- bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
